<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Review Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

    <div class="table-users">
        <div class="header">Reviews:- product name: <span class="blue"><a href="{{product_link}}" target="_blank">{{product}}</a></span> price: <span class="blue">{{price}}</span></div>

        <table cellspacing="0">
            <tr>
                <th>Name</th>
                <th>rating</th>
                <th>title</th>
                <th width="230">message</th>
            </tr>
            {% for review in reviews %}
            <tr>
                <td>{{review['name']}}</td>
                <td>{{review['rating']}}</td>
                <td>{{review['title']}}</td>
                <td>{{review['message']}} </td>
            </tr>
            {% endfor %}
        </table>
    </div>



</body>

</html>
